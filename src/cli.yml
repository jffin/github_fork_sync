name: github_fork_sync
author: jffin <yougetthat.f@gmail.com>
about: Fork GitHub repository from a terminal.
args:
  - GITHUB_TOKEN:
      help: Your GitHub token
      long: github-token
      takes_value: true
      value_name: token
  - TARGET_REPOSITORY:
      help: The repository you want to fork
      index: 1
